<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>3D Solar System</title>
    <link rel="stylesheet" href="Navigation.css" />
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            font-family: sans-serif;
        }

        #label {
            position: absolute;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 14px;
            pointer-events: none;
            display: none;
            border-radius: 4px;
        }

        /* Container for UI */
        #ui {
            position: absolute;
            top: 60px;
            left: 10px;
            z-index: 1;
            color: white;
            font-size: 1rem;
            /* base font size */
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            max-width: 90%;
        }

        /* Select and buttons */
        #planetSelect,
        #playPauseBtn,
        #nowBtn {
            padding: 0.5em 1em;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        /* Button hover */
        #playPauseBtn:hover,
        #nowBtn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Make selectors responsive */
        @media (max-width: 768px) {
            #ui {
                top: auto;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
                font-size: 0.9rem;
            }

            #planetSelect,
            #playPauseBtn,
            #nowBtn {
                width: 80vw;
                font-size: 1rem;
                margin: 0.3em 0;
            }
        }

        /* Optional message for screen rotation */
        #rotateMsg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 1em 2em;
            border-radius: 8px;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav>
        <ul class="left-list">
            <li><a href="index.html">Home</a></li>
        </ul>
        <ul class="center-list">
            <li><a class="active" href="Model.html">Explore Planets</a></li>
        </ul>
        <ul class="right-list">
            <li><a href="About.html">About</a></li>
        </ul>
    </nav>
    </header>
    <div id="rotateMsg">ðŸ“± For best view, rotate your device!</div>
    <div id="ui">
        <div>
            <label for="planetSelect">Focus Planet:</label>
            <select id="planetSelect">
                <option value="">--Select--</option>
                <option value="Sun">Sun</option>
                <option value="Mercury">Mercury</option>
                <option value="Venus">Venus</option>
                <option value="Earth">Earth</option>
                <option value="Mars">Mars</option>
                <option value="Jupiter">Jupiter</option>
                <option value="Saturn">Saturn</option>
                <option value="Uranus">Uranus</option>
                <option value="Neptune">Neptune</option>
            </select>
        </div>
        <div style="margin-top:5px;">
            <button id="playPauseBtn">Static View</button>
            <button id="nowBtn">Present View</button>
        </div>
        <div style="margin-top:5px;">
            Date/Time: <span id="timeDisplay"></span>
        </div>
    </div>
    <div id="label"></div>
    <script type="module" src="model.js"></script>
</body>

</html>
